<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Company Code</label>
    <div class="col-sm-10">
        <input type="text" class="form-cotrol" [(ngModel)]="code" placeholder="Enter Company Code..">
    </div>
    <label class="col-sm-2 col-form-label">Company Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-cotrol" [(ngModel)]="name" placeholder="Enter Company Name..">
    </div>
    <label class="col-sm-2 col-form-label">CEO</label>
    <div class="col-sm-10">
        <input type="text" class="form-cotrol" [(ngModel)]="ceo" placeholder="Enter CEO Name..">
    </div>
    <label class="col-sm-2 col-form-label">Company Turnover(Cr)</label>
    <div class="col-sm-10">
        <input type="number" class="form-cotrol" [(ngModel)]="turnover" placeholder="Enter Company Turnover..">
    </div>
    <label class="col-sm-2 col-form-label">Company Website</label>
    <div class="col-sm-10">
        <input type="text" class="form-cotrol" [(ngModel)]="website" placeholder="Enter Website..">
    </div>
    <label class="col-sm-2 col-form-label">Enlisted Stock Exchange </label>
    <div class="col-sm-10">
        <input type="text" class="form-cotrol" [(ngModel)]="stock_Exchange" placeholder="Enter Stock Exchange..">
    </div>
</div>

<button (click)="registerCompany()" class="btn btn-primary">Register</button>
