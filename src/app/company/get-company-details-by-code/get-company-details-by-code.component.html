
<div class="margin-top-bottom-10">
    <label class = "col-md-4 font-weight-bold">CompanyCode : </label>
    <span class="col-md-8">{{companyDetails.code}}</span>
</div>

<div class="margin-top-bottom-10">
    <label class = "col-md-4 font-weight-bold">CompanyName : </label>
    <span class="col-md-8">{{companyDetails.name}}</span>
</div>

<div class="margin-top-bottom-10">
    <label class = "col-md-2 font-weight-bold">From : </label>
    <input type="text" class="form-cotrol col-md-4" [(ngModel)]="fromdate" placeholder="From Date">
    <span class="col-md-2">To</span>
    <input type="text" class="form-cotrol col-md-4" [(ngModel)]="toDate" placeholder="To Date">

    <button type="button" class="btn btn-primary float-right m-2" (click)="filteData(companyDetails.code)">
        Filter
    </button>
</div>

<table class="table table-striped">
    <thead>
        <th>StockPrice (Cr)</th>
        <th>Date</th>
        <th>Time</th>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of companyDetails.stockList">
            <td>{{dataItem.price}} </td>
            <td>{{dataItem.dateTimeStock | date:'shortDate' }}</td>
            <td>{{dataItem.dateTimeStock | date:'shortTime' }}</td>
        </tr>
    </tbody>
</table>

<div class="margin-top-bottom-10">
    <label class = "col-md-4 font-weight-bold">Min : </label>
    <span class="col-md-8">{{minStockPrice}} Cr.</span>
</div>

<div class="margin-top-bottom-10">
    <label class = "col-md-4 font-weight-bold">Max : </label>
    <span class="col-md-8">{{maxStockPrice}} Cr.</span>
</div>

<div class="margin-top-bottom-10">
    <label class = "col-md-4 font-weight-bold">Avg : </label>
    <span class="col-md-8">{{avgStockPrice}} Cr.</span>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#addStockModal">
    Add Stock
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="addStockModal" tabindex="-1" role="dialog" aria-labelledby="addStockModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStockModalLabel">Add Stock</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label class="col-sm-2 col-form-label">Stock Price </label>
            <div class="col-sm-8">
                <input type="text" class="form-cotrol" [(ngModel)]="stockprice" placeholder="Enter Stock Price..">
            </div>
            <button type="button" class="btn btn-primary float-right m-2 col-sm-2" (click)="addStock(companyDetails.code)">
                Add
            </button>
        </div>        
      </div>
    </div>
  </div>
